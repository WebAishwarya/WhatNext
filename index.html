<html>

<head>

	<title> What next with Kamal Sir </title>

	<style>
		* { font-size : 50px; }
		body {background-image: url("im.jpg"); }
		h1 {color: white; }
	</style>

	<script>
		function show()
		{
			event.preventDefault();
			let name = document.getElementById("name");
			let Job = document.getElementById("Job");
			let MS= document.getElementById("MS");
			let MBA= document.getElementById("MBA");
			let ans= document.getElementById("ans");

			if (name.value == "")
			{
				alert("Name is empty");
				ans.innerHTML = " ";
				name.focus();
				return;
			}

			else if (name.value.trim() == "")
			{
				alert("Name cannot be spaces");
				ans.innerHTML = " ";
				name.value = " ";
				name.focus();
				return;	
			}

			else if (! name.value.match(/^[A-Za-z ]+$/))
			{
				alert("Name should contain only alphabeticals");
				ans.innerHTML = " ";
				name.value = " ";
				name.focus();
				return;
			}

			let choice = " ";
			if (Job.checked)		choice = "Job";
			else if (MS.checked)		choice = "MS";
			else			choice = "MBA";

			let msg = " Name = " + name.value +"<br>" + " Choice = " + choice;
			ans.innerHTML = msg;
		}
	</script>
</head>

<body>

	<center>
		<h1> What Next ? </h1>
		<form onsubmit="show()">
			<input type="text" placeholder="Enter your name" id="name" />
			<br><br>
			<input type="radio" name="c" id="Job" checked=true /> Job
			<input type="radio" name="c" id="MS" /> MS
			<input type="radio" name="c" id="MBA" /> MBA
			<br><br>
			<input type="Submit" />
		</form>

		<h1 id="ans" />
	</center>
</body>

</html>
